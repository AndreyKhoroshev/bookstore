<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form th:object="${book}" th:action="@{/save}" action="#" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter book title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" placeholder="Enter author name" required>

        <label for="publicationYear">Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" placeholder="Enter publication year" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" placeholder="Enter ISBN" required>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="Enter price" required>

        <button type="submit" class="btn btn-primary" value="Save" >Save</button>
    </form>
    <p><a th:href="@{/booklist}">Back to Book List</a></p>
</body>
</html>
